<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="slider">
        <button class="button button-left" id="button-previous">
          <div class="button__arrow-left"></div>
        </button>

        <div class="carousel" id="carousel">
          <div class="carousel__list" id="carousel-list">
            <div class="current-picture" data-slider-id="0">
              <img alt="picture" class="current-picture__item">
            </div>
            <div class="current-picture" data-slider-id="1">
              <img alt="picture" class="current-picture__item">
            </div>
            <div class="current-picture" data-slider-id="2">
              <img alt="picture" class="current-picture__item">
            </div>
            <div class="current-picture" data-slider-id="3">
              <img alt="picture" class="current-picture__item">
            </div>
            <div class="current-picture" data-slider-id="4">
              <img alt="picture" class="current-picture__item">
            </div>
          </div>
        </div>

        <button class="button button-right" id="button-next">
          <div class="button__arrow-right"></div>
        </button>
      </div>
    </div>

      <div class="dividing-line"></div>

      <div class="gallery">
        <ul class="gallery-list" id="photo-list">
          <li class="gallery-list__wrapper">
            <div class="gallery-list__item" data-photo-gallery="0">
              <img alt="picture" class="gallery-list__img">
            </div>
          </li>
          <li class="gallery-list__wrapper">
            <div class="gallery-list__item" data-photo-gallery="1">
              <img alt="picture" class="gallery-list__img">
            </div>
          </li>
          <li class="gallery-list__wrapper">
            <div class="gallery-list__item" data-photo-gallery="2">
              <img alt="picture" class="gallery-list__img">
            </div>
          </li>
          <li class="gallery-list__wrapper">
            <div class="gallery-list__item" data-photo-gallery="3">
              <img alt="picture" class="gallery-list__img">
            </div>
          </li>
          <li class="gallery-list__wrapper">
            <div class="gallery-list__item" data-photo-gallery="4">
              <img alt="picture" class="gallery-list__img">
          </div>
          </li>
        </ul>
      </div>
  </div>
  <script type="module" src="/js/script.js"></script>
</body>
</html>
